version: '3'
services:
  offer-storage-service:
    image: allezon/offer-storage-service:0.1
    container_name: offer-storage-service
    ports:
      - "8080:8080"
    environment:
      - KAFKA_PRODUCER_BOOTSTRAP=kafka:9092
      - KAFKA_OFFER_CHANGE_TOPIC=offerChange
      - POSTGRES_HOST=offer-storage-db
      - POSTGRES_USERNAME=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=offers  
    depends_on: 
      - offer-storage-db
    restart: on-failure:3
  offer-storage-db:
    image: postgres
    container_name: offer-storage-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=offers
    volumes:
      - offer-storage-data:/var/lib/postgresql/data

  offer-cache-service:
    image: allezon/offer-cache-service:0.1
    container_name: offer-cache-service
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CONSUMER_BOOTSTRAP=kafka:9092
      - KAFKA_CONSUMER_TOPIC=offerChange
      - MONGODB_HOST=offer-cache-db
      - MONGODB_PORT=27017
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=admin
      - MONGODB_DATABASE=offers
    depends_on:
      - offer-cache-db
    restart: on-failure:3
  offer-cache-db:
    image: bitnami/mongodb:latest
    container_name: offer-cache-db
    environment:
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=admin
      - MONGODB_DATABASE=offers
    volumes:
      - offer-cache-data:/bitnami

  offer-search-service:
    image: allezon/offer-search-service:0.1
    container_name: offer-search-service
    ports:
      - "8082:8080"
    environment:
      - KAFKA_CONSUMER_BOOTSTRAP=kafka:9092
      - KAFKA_CONSUMER_TOPIC=offerChange
      - ES_CLUSTER_NAME=offer-search-cluster
      - ES_HOST=offer-search-db
      - ES_PORT=9300
    depends_on:
      - offer-search-db
  offer-search-db:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.3
    container_name: offer-search-db
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - offer-search-data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - cluster.name=offer-search-cluster
      - bootstrap.memory_lock=true
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CREATE_TOPICS=offerChange:1:1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
    restart: on-failure:10

volumes:
  offer-storage-data:
  offer-cache-data:
  offer-search-data:
